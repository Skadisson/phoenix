Ttitle: Legacy SMTP Patches
Description: Checklist für SMTP-Patches alter Systeme
Keywords: smtp,legacy,patch,testing
Content: "Beim SMTP-Patching sind folgende Punkte zwingend:
    * ReplyTo, Sender, From entsprechen alle 1:1 der SMTP Username Adresse
    * SMTP Auth ist aktiviert
    * Port wird übergeben
    * Host Adresse wird übergeben
    * Body wird min. per strip_tags an AltBody übergeben
    * isHTML ist aktiviert
    * Username und Passwort werden übergeben
    * Mail-Tester wirft keine Warnung zu unberechtigter Nutzung einer Adresse oder Domain
    * Beim finalen Testing wird min. einmal mit SMTPDebug 2 getestet
    * Error-Logging ist vorhanden und einheitlich
    * DNS MX-Record und SPF ist korrekt gesetzt => Sender Domain wird akzeptiert"
