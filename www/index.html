<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Phoenix</title>
    <script src="https://d3js.org/d3.v4.js" type="text/javascript"></script>
    <script src="jquery-3.4.1.min.js" type="text/javascript"></script>
    <script src="jquery.modal.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="jquery.modal.min.css" />
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <div id="log">
        <div class="loading">l&auml;dt <i class="far fa-lightbulb blink"></i></div>
    </div>

    <div id="favourites">
    </div>

    <form id="search" action="" method="GET" autocomplete="off" onsubmit="main.search();return false;">
        <h1>Phoenix</h1>
        <input type="text" name="keywords" id="keywords" placeholder="" value="" />
        <button type="submit" class="fa fa-search"></button>
        <div id="link-list" class="link-list"></div>
        <div class="link-list">
            <a href="#create" target="_self" rel="modal:open"><p data-card-id="0" data-card-type="create"><span class="title">Nicht gefunden wonach Du suchtest?<br />Erstelle einen neuen Fakt.</span><span class="plus"><i class="fas fa-plus-circle">&nbsp;</i></span><span class="keywords"></span></p></a>
        </div>
    </form>

    <div id="detail" class="modal">
        <p><i class="far fa-star"></i> Karten Details</p>
        <input type="hidden" name="card_id" value="" />
        <fieldset>
            <label>Titel</label><br />
            <input type="text" readonly name="title" value="" />
        </fieldset>
        <fieldset>
            <label>Beschreibung</label><br />
            <textarea readonly name="text"></textarea>
        </fieldset>
        <fieldset>
            <label>Externer Link</label> <i class="fas fa-external-link-square-alt" title="Link aufrufen"></i><br />
            <input type="text" readonly name="external_link" value="" />
        </fieldset>
        <fieldset>
            <label>Keywords</label> <i class="fas fa-bullseye" title="Keywords vorschlagen"></i><br />
            <input type="text" readonly name="keywords" value="" />
        </fieldset>
        <fieldset>
            <label>Editors</label><br />
            <input type="text" readonly name="editors" value="" />
        </fieldset>
        <a href="#" rel="modal:close">Close</a>
        <a href="#" data-card-id="" class="edit">Edit</a>
    </div>

    <div id="edit" class="modal">
        <p>Karte bearbeiten</p>
        <input type="hidden" name="card_id" value="0" />
        <fieldset>
            <label>Titel</label><br />
            <input type="text" name="title" value="" />
        </fieldset>
        <fieldset>
            <label>Beschreibung</label><br />
            <textarea name="text"></textarea>
        </fieldset>
        <fieldset>
            <label>Externer Link</label> <i class="fas fa-external-link-square-alt" title="Link aufrufen"></i><br />
            <input type="text" name="external_link" value="" />
        </fieldset>
        <fieldset>
            <label>Keywords</label> <i class="fas fa-bullseye" title="Keywords vorschlagen"></i><br />
            <input type="text" name="keywords" value="" />
        </fieldset>
        <fieldset>
            <label>Editors</label><br />
            <input type="text" readonly name="editors" value="" />
        </fieldset>
        <a href="#" rel="modal:close">Close</a>
        <a href="javascript:main.store_card('edit');" class="save">Save</a>
    </div>

    <div id="create" class="modal">
        <p>Karte erstellen</p>
        <fieldset>
            <label>Titel</label><br />
            <input type="text" name="title" value="" />
        </fieldset>
        <fieldset>
            <label>Beschreibung</label><br />
            <textarea name="text"></textarea>
        </fieldset>
        <fieldset>
            <label>Externer Link</label><br />
            <input type="text" name="external_link" value="" />
        </fieldset>
        <fieldset>
            <label>Keywords</label> <i class="fas fa-bullseye" title="Keywords vorschlagen"></i><br />
            <input type="text" name="keywords" value="" />
        </fieldset>
        <a href="#" rel="modal:close">Close</a>
        <a href="javascript:main.store_card('create');" class="save">Save</a>
    </div>

    <div id="phoenix-info"><a href="https://confluence.konmedia.com/display/PE/Phoenix" target="_blank" title="information"><span class="fa fa-info-circle">&nbsp;</span></a></div>
    <div id="image-copyright"><a href="https://www.pexels.com/photo/bird-s-eye-view-of-seashore-during-daytime-3426868/" target="_blank">Photo by <b>Asad Photo Maldives</b> from <b>Pexels</b></a></div>

    <a href="#" target="_blank" class="hidden card-template"><p data-card-id="" data-card-type=""><span class="date"></span><span class="title"></span><span class="type"><i class="fas"></i></span><span class="author">-</span><span class="keywords"></span></p></a>
    <div class="hidden notification-template"><p><span class="notification-info"></span> <i class="fas fa-check-circle"></i></p></div>
    <div class="hidden error-template"><p><span class="notification-info"></span> <i class="fas fa-ban"></i></p></div>
    <div class="hidden favourite-template" data-favourite-id="" data-card-id=""><p><i class="fas fa-star"></i> <span class="card-title"></span></p></div>

</body>
</html>
